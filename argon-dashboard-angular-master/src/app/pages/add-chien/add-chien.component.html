<div class="header bg-gradient-danger pb-4 pt-5 pt-md-4">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
  </div>

  <div class="container">
    <div class="row align-items-center">
        <div class="col-xl-8 order-xl-1">
          <br>
          <div class="card shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Ajouter Chiens</h3>
                </div>
              </div>
            </div>
            <div class="card-body">



                <form name="chienForm" autocomplete="off">
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="nom">Nom de chien</label>
                              <input
                               type="text"
                               name="nameChien"
                               required
                               minlength="5"
                               class="form-control form-control-alternative"
                               placeholder="Nom"
                               [(ngModel)]="chien.nameChien"
                               #nameChien="ngModel"
                               >
                               <div class="alert " *ngIf="nameChien.touched && !nameChien.valid">
                                <span class="error" *ngIf="nameChien.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>
                                <span class="error" *ngIf="nameChien.errors.minlength"><i class="fa fa-exclamation-circle"></i> le nom doit contenir 5 caractéres au minimum </span>

                               </div>
                               <!--
                               <span ng-show="myForm.$submitted || myForm.nameChien.$dirty">
                              <span class="error" ng-show="myForm.nameChien.$error.required">
                                   <i class="fa fa-exclamation-circle"></i> le nom  </span>
                               </span>-->
                            </div>

                                </div>


                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="image">Image</label>
                               <!--    <input #imageInput
                              type="file"
                              accept="image/*"
                              (change)="processFile(imageInput)">
//(change)="onFileSelected($event)"-->
                         <input id="image" class="form-control form-control-alternative "

                               type="text" #selectImage

                              placeholder="Lien de l'image" [(ngModel)]="chien.image">
                            </div>
                          </div>



                          <!--
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="state">Etat Sanitaire</label>
                            <input type="text" id="state" class="form-control form-control-alternative"
                             placeholder="Etat Sanitaire"
                             [(ngModel)]="chien.state" >
                          </div>
                       </div> -->
                      </div>
                    </div>

                    <div class="pl-lg-4">
                      <div class="row">

                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="gender">Genre</label>
                            <select
                            [(ngModel)]='chien.gender'
                            #gender="ngModel"
                            required
                            name="dropdownOption" id="dropdownOption" class='form-control'>
                              <option class="form-control" selected >Male</option>
                              <option class="form-control" value="Female">Female</option>

                              </select>
                              <div class="alert " *ngIf="gender.touched && !gender.valid">
                                <span class="error" *ngIf="gender.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>

                               </div>

                              </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="color">Couleur</label>
                           <input type="text" id="color"
                            class="form-control form-control-alternative"
                            placeholder="Couleur" [(ngModel)]="chien.color" >
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="age">Age</label>
                            <input type="number" min="0"  #age="ngModel"  required
                            oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
                             id="age" class="form-control form-control-alternative" placeholder="Ajouter l'age par mois" [(ngModel)]="chien.age">
                             <div class="alert " *ngIf="age.touched && !age.valid">
                              <span class="error" *ngIf="age.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>
                             </div>


                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <!-- Description -->

                    <div class="pl-lg-4">
                      <div class="form-group">
                        <label>Description</label>
                        <textarea rows="4" class="form-control form-control-alternative"
                        placeholder="A few words about you the dog ..."
                        [(ngModel)]="chien.description"
                        #desc="ngModel" required minlength="20"
                        ></textarea>
                        <div class="alert " *ngIf="desc.touched && !desc.valid">
                          <span class="error" *ngIf="desc.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>
                          <span class="error" *ngIf="desc.errors.minlength"><i class="fa fa-exclamation-circle"></i> Essayer de donner une description plus détaillé !!  </span>
                        </div>
                      </div>

                    </div>
                    <button (click)="savechien()" type="submit" class="btn btn-primary " >Ajouter</button>

                  </form>
            </div>
          </div>
        </div>
























  </div>
