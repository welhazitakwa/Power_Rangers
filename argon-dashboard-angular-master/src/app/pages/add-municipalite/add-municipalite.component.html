<div class="header bg-gradient-danger pb-4 pt-5 pt-md-4">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
</div>

<div class="container">
  <div class="row align-items-center">
      <div class="col-xl-8 order-xl-1">
        <br>
        <div class="card shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Ajouter Municipalités</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="nameMunicipalite">Nom de la municipalite</label>
                      <input type="text" id="nameMunicipalite"
                      class="form-control form-control-alternative"
                      placeholder="Entrez le nom"
                      minlength="5"
                      required [(ngModel)]="municipalite.nameMunicipalite"
                      #nom="ngModel"
                      name="nameMunicipalite">
                      <div class="alert " *ngIf=" !nom.valid">
                        <span class="error" *ngIf="nom.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>
                        <span class="error" *ngIf="nom.errors.minlength"><i class="fa fa-exclamation-circle"></i> le nom doit contenir au moin 5 caractéres !!  </span>
                      </div>


                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="localisationMunicipalite">Localisation</label>
                      <input type="text"
                      id="localisationMunicipalite"
                      class="form-control form-control-alternative"
                      placeholder="Entrez une Localisation"
                      required [(ngModel)]="municipalite.localisationMunicipalite"
                      #loc="ngModel"
                      name="localisationMunicipalite"
                      >
                      <div class="alert " *ngIf=" !loc.valid">
                        <span class="error" *ngIf="loc.errors.required"><i class="fa fa-exclamation-circle"></i> required  </span>
                         </div>
                    </div>
                  </div>

                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->

              <!-- Description -->
            <button (click)="savemunicipalite()" type="submit" class="btn btn-primary ">
              Ajouter</button>
            </form>
          </div>
        </div>
      </div>
























</div>
