</div>

<div class="container">
  <div class="row align-items-center">
      <div class="col-xl-8 order-xl-1">
        <br>
        <div class="card shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Ajouter Municipalit√©s</h3>

            </div>

              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="nameMunicipalite">Nom de la municipalite</label>
                      <input type="text" id="nameMunicipalite" 
                      class="form-control form-control-alternative"

                      name="nameMunicipalite">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="localisationMunicipalite">Localisation</label>
                      <input type="text" 
                      id="localisationMunicipalite" 
                      class="form-control form-control-alternative" 
                      placeholder="Entrez une Localisation"
                      required [(ngModel)]="municipalite.localisationMunicipalite"
                      name="localisationMunicipalite"
                      >
                    </div>
                  </div>
                
                </div>
              </div>
              <hr class="my-4" />
